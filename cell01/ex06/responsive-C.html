<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        table {
            width: 100vw;
            height: 100vh;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 20px;
            font-size: 2vw;
        }

        .left {
            background-color: #c8cc8a;
        }

        .right {
            background-color: #f7c6ad;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="left">First cell</td>
            <td class="right">Second cell</td>
        </tr>
    </table>

</body>
</html>
