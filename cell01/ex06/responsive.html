<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>

</head>
<body>

    <table style="width: 100vw;
                  height: 100vh;
                  border-collapse: collapse;">
        <tr>
            <td style="
                border: 1px solid black;
                padding: 20px;
                font-size: 2vw;
                background-color: #c8cc8a;
            ">
                First cell
            </td>

            <td style="
                border: 1px solid black;
                padding: 20px;
                font-size: 2vw;
                background-color: #f7c6ad;
            ">
                Second cell
            </td>
        </tr>
    </table>

</body>
</html>
