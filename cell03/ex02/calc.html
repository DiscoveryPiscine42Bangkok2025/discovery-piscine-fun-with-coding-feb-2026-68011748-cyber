<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's over 9000</title>
</head>
<body>

  <input type="text" id="left">
  
  <select id="op">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>

  <input type="text" id="right">

  <input type="submit" value="Try me!" onclick="calculate()">

  <script>
    function calculate() {
      const left = document.getElementById("left").value;
      const right = document.getElementById("right").value;
      const op = document.getElementById("op").value;

      const a = Number(left);
      const b = Number(right);

      /* ตรวจ input */
      if (
        !Number.isInteger(a) ||
        !Number.isInteger(b) ||
        a < 0 || b < 0
      ) {
        alert("Error :(");
        return;
      }

      /* หาร / mod ด้วย 0 */
      if ((op === "/" || op === "%") && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;

      switch (op) {
        case "+": result = a + b; break;
        case "-": result = a - b; break;
        case "*": result = a * b; break;
        case "/": result = a / b; break;
        case "%": result = a % b; break;
      }

      alert(result);
      console.log(result);
    }

    /* popup ทุก 30 วิ */
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>

</body>
</html>
