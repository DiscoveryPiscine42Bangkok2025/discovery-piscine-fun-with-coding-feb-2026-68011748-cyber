<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To do or not to do</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #ft_list {
      width: 300px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .todo {

      display: block;
      margin: 20px auto;
      padding: 8px 15px;
    }
  </style>
</head>
<body>

  <button onclick="newTodo()">New</button>

  <div id="ft_list"></div>

  <script src="todo.js"></script>

</html>
